{% extends 'common/base.html' %}
{% block title %}我的收藏{% endblock %}
{% block page_content %}
    <p>收藏</p>
    <br>
    {% for good in  usercollect %}
<div class="media">
            <div class="media-left">
      <img class="media-object"style="width: 64px; height: 64px;" src="{{ url_for('static',filename='img/'+ good.icon) }}" alt="...">

  </div>
  <div class="media-body">
      <a href="{{ url_for('goods.goodinfo',gid = good.id) }}">
            <h4 class="media-heading">商品名称:{{ good.goodname }}</h4>
      </a>
    <h4 class="media-heading">价格:{{ good.goodprice }}</h4>
  </div>
     <a href="{{ url_for('goods.docollect',gid = good.id) }}">
        <button type="button" class="btn btn-default">取消收藏</button>
    </a>
</div>
    {% endfor %}




{% endblock %}
